<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit="createPost();">
        Title: <input type="text" id="postTitle"><br>
        Body: <input type="text" id="postBody"><br>
        Posted by: <input type="text" id="postAuthor"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="comments-template" type="text/x-lodash-template">
        <div id="comments"></div>
        <form onsubmit="postComment(); return false;">
          Name:<input type="text" id="commenter"><br>
          Comment: <input type="text" id="commentText"><br>
          <input type="submit">
        </form>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div>
        <br/>
        <p>Comment: <%- comment %></p>
        <footer>Commenter: <%= commenter %></footer>
      </div>
    </script>
    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar">
        <div id="post">
        </div>
      </div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><h2>Post title: <%- title  %></h2>
          <p>Post content: <%- body %></p>
        </header>
        <footer>Posted by: <%= author %> </footer>
      </article>
    </script>
  </body>
</html>
