<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit="createPost();return false;">
        Title  : <input type="text" id="postTitle"  ><br>
        Body   : <input type="text" id="postBody"   ><br>
        Author : <input type="text" id="postAuthor" ><br>
        <input type="submit">
      </form>
    </main>
    <!-- Create a template with an id of page-template that will represent the page of a blog post,
    including a sidebar element and a post element that will hold our blog post. -->
    <script id="page-template" type="text/x-lodash-template">
      <table>
        <tr>
          <td><div id="sidebar"><%= sidebarContent %></div></td>
          <td><div id="post"><%= postContent %></div></td>
        </tr>
      </table>
    </script>
    <!-- Create a post-template that will represent the blog post itself.
    It should have a header for the post title and a footer for the post author, and be wrapped in an article element. -->
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header>Title: <%- postTitle %></header>
        Body: <%- postBody %>
        <footer>Author: <%- postAuthor %></footer>
      </article>
    </script>
    <!-- Create a comments-template that will be the container for the collection of
    comments on the blog post, as well as the comment form. -->
    <script id="comments-template" type="text/x-lodash-template">
      <form onsubmit="postComment();return false;">
        Name: <input type="text" id="commenterName"><br>
        Comment: <input type="textarea" id="commentText"><br>
        <input type="submit">
      </form>
      <div id="comments"></div>
    </script>
    <!-- Template for an individual comment. -->
    <script id="comment-template" type="text/x-lodash-template">
      <div class="comment-body"><%- comment %></div>
      <div class="commenter">
        <footer class="posted-by">
          Posted By: <%- commenter %>
        </footer>
      </div>
    </script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
