<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main id="main">
      <form id="post-form" onsubmit="createPost(); return false;">
        <input type="text" id="postTitle" placeholder="title">
        <input type="text" id="postBody" placeholder="body">
        <input type="text" id="postAuthor" placeholder="author">
        <input type="submit" name="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <header><%- postTitle %></header>
      <article><%- postBody %></article>
      <footer><%- postAuthor %></footer>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <comments>
        <form onsubmit="postComment(); return false;" id="comment-form">
          <input type="text" id="commentText" placeholder="comment">
          <input type="text" id="commenterName" placeholder="name">
          <input type="submit" name="submit">
        </form>

        <div id="comments"></div>
      </comments>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <comment><%- commentText %></comment>
      <footer><%- commenterName %></footer>
    </script>
  </body>
</html>
