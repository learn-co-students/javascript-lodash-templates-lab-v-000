<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main id="main">
      <form id="post-form" onsubmit="createPost();return false;">
        <label for="title">Title: </label>
        <input type="text" id="title">
        <label for="body">Body: </label>
        <input type="text" id="body">
        <label for="author">Author: </label>
        <input type="text" id="author">
        <input type="submit">
      </form>
    </main>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <script type="text/x-lodash-template" id="page-template">
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script type="text/x-lodash-template" id="post-template">
      <article>
        <header><%- title %></header>
        <%- body %>
        <footer><%- author %></footer>
      </article>
    </script>

    <script type="text/x-lodash-template" id="comments-template">
      <div id="comments">
        <form onsubmit="postComment();return false;">
          <label for="commenter">Name: </label>
          <input type="text" id="commenter">
          <label for="commentText">Comment: </label>
          <input type="text" id="commentText">
          <input type="submit">
        </form>
      </div>
    </script>

    <script type="text/x-lodash-template" id="comment-template">
      <div>
        <p><%- commentText %></p>
      </div>
      <footer><%- commenter %></footer>
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
