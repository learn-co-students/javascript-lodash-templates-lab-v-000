<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar">sidebar</div>
        <div id="post"></div>
      </script>

        <form  id="post-form" onsubmit="createPost();">
          Title: <input type="text" id="postTitle"><br><br>
          Author: <input type="text" id="postAuthor"><br><br>
          Content: <input type="textarea" rows="4" id="postBody"><br><br>
          <input type="submit">
        </form>

        <script id="post-template" type="text/x-lodash-template">
          <article>
            <header><h2><%= postTitle %></h2><header>
            <p><%= postBody %></p>
            <footer>By: <%= postAuthor %></footer>
          </article>>
        </script>

        <script id="comments-template" type="text/x-lodash-template">
          <div id="comments">
            <form onsubmit="postComment();" id="postComment">
              Name: <input type="text" id="commenterName"><br>
              Comment: <input type="textarea" id="commentBody"><br>
              <input type="submit">
            </form>
          </div>
        </script>

        <script id="comment-template" type="text/x-lodash-template">
          <div>
            <p><%= commentBody %></p>
            <footer><%= commenterName %></footer>
          </div>
        </script>

      </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
