<div id="blogpage">
<div id="blogPost">

    <form id="post-form" onsubmit="createPost();return false;">

    title:<input type="text" id="title"><br>
    post: <input type="textarea" id="postText"><br>
    <input type="submit">
    </form>
</div>
</div>
<script id="page-template" type="text/x-lodash-template">
        <div id="sidebar"><p> This is a sidebar</p></div>
          <div id="post"><%= postdiv %></div>
           </script>
<script id="post-template" type="text/x-lodash-template">
       <article>
       <header> <h1><%= title %></h1></header>
       <p><%= post %></p>
       <footer><p><%= author %></p></footer>

       </article>

    </script>

    <div id="commentsPage">

      </div>
    </div>
    <form onsubmit="postComment();return false;">
                      Name: <input type="text" id="commenter"><br>

                     <input type="submit">
                      </form>

                      Name: <input type="text" id="commenter"><br>
                      comment:<input type="text" id="commenttext"><br>

                      </form>
              <%= pagediv %>
              </div>
               </script>
 <script id="comment-template" type="text/x-lodash-template">
 <div class="comment-body">
        <%= comment %>
        </div>

          <footer> <p>
            <%= commenter %></p></footer>
            </div>
     </script>
