<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit="createPost();return false;">
        Title: <input type="text" id="postTitle"><br>
        Content: <input type="textarea" id="postBody"><br>
        Author: <input type="text" id="postAuthor"><br>
        <input type="submit">
      </form>
      
      Posts:
      <div id="article"></div>

    </main>

    <script type="text/x-lodash-template" id="page-template">
      <div id="post">
        <%= post %>
      </div>
      <div id="sidebar"></div>

    </script>

    <script type="text/x-lodash-template" id="post-template">
      <div class="article">
      <br>
        <header><h2><%= header %></h2></header>
        <p><%= body %></p>
        <footer><small><%= footer %></small></footer>
      </div>
    </script>

    <script type="text/x-lodash-template" id="comments-template">
    <br>
      Leave a comment!
      <form onsubmit="postComment();return false;">
        Name: <input type="text" id="commenterName"><br>
        Comment:<input type="textarea" id="comment"><br>
        <input type="submit">
      </form>
      <div id="comments"></div>
    </script>

    <script type="text/x-lodash-template" id="comment-template">
      <p><%= comment %></p>
      <div class="footer"><%= user %></div>
    </script>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
