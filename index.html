<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>

      <div id="page-template" type="text/x-lodash-template">
        <div id="page">

          <form id="post-form" onsubmit="createPost();return false;">
            Title: <input type="text" id="title"><br>
            Body: <input type="textarea" id="body"><br>
            Author: <input type="textarea" id="author"><br>
            <input type="submit">
          </form>


          <div id="sidebar"></div>

          <script id="post-template" type="text/x-lodash-template">
            <div id="post">
              <article>
                <header><%= title %></header>
                <p><%= body %></p>
                <footer><%= author %></footer>
              </article>
            </div>
          </script>

        </div>
      </div>


        <div id="comments-template" type="text/x-lodash-template">
          <div id="comments">

            <form onsubmit="postComment();return false;">
              Comment: <input type="text" id="commentText"><br>
              Commenter: <input type="textarea" id="commenterName"><br>
              <input type="submit">
            </form>

            <script id="comment-template" type="text/x-lodash-template">
              <div class="comment">
                <div class="comment-body"><%- comment %></div>
                <footer class="commenter"><%= commenter %></footer>
              </div>
            </script>

          </div>
        </div>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
