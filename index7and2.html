<!DOCTYPE html>
<html>

<head>
  <title>JavaScript lodash Templates Lab</title>
</head>

<body>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="index.js"></script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
  mocha.setup('bdd');
  </script>
  <!-- ########### Blog Page ############### -->
  <script id="page-template" type="text/x-lodash-template">
    <div id="sidebar">
    </div>
    <div id="post">
    </div>
  </script>
  <!-- ########### Post ############### -->
  <script id="post-template" type="text/x-lodash-template">
    <article>
      <header>
        <%- post-title %>
      </header>
      <%- post-body %>
        <footer>
          <%- post-author %>
        </footer>
    </article>
  </script>
  <!-- ########### add post form ############### -->
  <h3>Add Post</h3>
  <div id="post-form">
    <form onsubmit="createPost();return false;">
      <p>
        Title:
        <input type="text" id="post-title">
      </p>
      <p>
        Body:
        <textarea id="post-body"></textarea>
      </p>
      <p>
        Author:
        <input type="text" id="post-author">
      </p>
      <input type="submit">
    </form>
  </div>
  ..................
  <script id="comments-template" type="text/x-lodash-template">
    <div id="comments">
      <%- comment %>
    </div>
    <h3>Add Comment:</h3>
    <!-- ########### new comment form ############### -->
    <form onsubmit="postComment();return false;">
      <p>
        Comment Text:
        <textarea id="comment-text"></textarea>
      </p>
      <p>
        Commenter:
        <input type="text" id="commenter">
      </p>
      <input type="submit">
    </form>
  </script>
  <script id="comment-template" type="text/x-lodash-template">
    <div id="comment">
      <%- comment %>
    </div>
    <footer>
      <span class="posted-by">Posted By: </span>
      <% if(commenter !== '') { %>
        <%- commenter %>
          <% } else { %>
            Anoymous
            <% } %>
    </footer>
    </div>
  </script>
  ..................
</body>

</html>
